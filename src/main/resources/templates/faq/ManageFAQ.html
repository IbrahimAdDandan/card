<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleafe.org">
    <head th:replace="fragments/header :: header">
        <meta charset="UTF-8"/>
        <title>Smart Card</title>
    </head>
    <body class="body-wrapper">
        <div th:replace="fragments/navbar :: navbar"></div>

        <section class="page-title bg-title overlay-dark">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="title">
                            <h3>Manage FAQ</h3>
                        </div>
                        <ol class="breadcrumb p-0 m-0">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active">Manage FAQ</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="section schedule">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title">
                            <h3>Table of <span class="alternate">FAQs</span></h3>
                            <p>
                                <a th:href="@{/dashboard/new-faq}">New FAQ</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="schedule-contents bg-schedule">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active schedule-item" id="nov20">
                            <!-- Headings -->
                            <ul class="m-0 p-0">
                                <li class="headings">
                                    <div class="time">Question</div>
                                    <div class="speaker">Answer</div>
                                    <div class="subject"></div>
                                    <div class="venue">Action</div>
                                </li>
                                <!-- Schedule Details -->
                                <li class="schedule-details" th:each="faq : ${faqs}">
                                    <div class="block">
                                        <!-- time -->
                                        <div class="time">
                                            <span class="time" th:text="${faq.question}"></span>
                                        </div>
                                        <div class="faqanswer">
                                            <span class="time" th:text="${faq.answer}"></span>
                                        </div>
                                        <div class="venue">
                                            <a th:href="@{/dashboard/manage-faq/edit/} + ${faq.id}">Edit</a>
                                            <a th:href="@{/dashboard/manage-faq/delete/} + ${faq.id}">Delete</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
