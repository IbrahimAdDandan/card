<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleafe.org">
    <head th:replace="fragments/header :: header">
        <meta charset="UTF-8"/>
        <title>Smart Card</title>
    </head>
    <body class="body-wrapper">
        <div th:replace="fragments/navbar :: navbar"></div>
        <section class="page-title bg-title overlay-dark">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="title">
                            <h3>FAQS</h3>
                        </div>
                        <ol class="breadcrumb p-0 m-0">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active">FAQS</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="section faq">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title">
                            <h3>Our <span class="alternate">FAQ</span></h3>
                            <p>You will find here the most frequently asked questions.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="accordion-block">
                            <div id="accordion">
                                <!-- Collapse -->
                                <div class="card" th:each="faq : ${faqs}">
                                    <!-- Collapse Header -->
                                    <div class="card-header" id="headingOne">
                                        <h5 class="mb-0">
                                            <a data-toggle="collapse" href="#collapseOne">
                                                <span class="fa fa-plus-circle"></span>
                                                <span th:text="${faq.question}"
                                            </a>
                                        </h5>
                                    </div>
                                    <!-- Collapse Body -->
                                    <div id="collapseOne" class="collapse show" data-parent="#accordion">
                                        <div class="card-body" th:text="${faq.answer}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
