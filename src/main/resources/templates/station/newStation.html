<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleafe.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8"/>
    <title>Smart Card</title>
</head>
<body class="body-wrapper">
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <section class="page-title bg-title overlay-dark">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="title">
                        <h3>New Station</h3>
                    </div>
                    <ol class="breadcrumb p-0 m-0">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/stations}">Stations</a></li>
                        <li class="breadcrumb-item active">New Station</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
        
        <section class="section contact-form">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title">
                            <h3>New <span class="alternate">Station</span></h3>
                        </div>
                    </div>
                </div>
                <form th:object="${station}" th:action="@{/manage-stations/save}" class="row" method="post">
                    <div class="col-md-6">
                        <input type="text" class="form-control main" th:field="*{name}"  placeholder="Name"/>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control main" th:field="*{address}"  placeholder="Address"/>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control main" th:field="*{ammount}"  placeholder="Ammount"/>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control main" th:field="*{langitude}"  placeholder="Longitude"/>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control main" th:field="*{latitude}"  placeholder="Latitude"/>
                    </div>
                   
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-main-md">Save</button>
                    </div>
                </form>
            </div>
        </section>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
