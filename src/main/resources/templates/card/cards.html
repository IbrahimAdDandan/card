<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleafe.org">
    <head th:replace="fragments/header :: header">
        <meta charset="UTF-8"/>
        <title>Smart Card</title>
    </head>
    <body class="body-wrapper">
        <div th:replace="fragments/navbar :: navbar"></div>

        <section class="page-title bg-title overlay-dark">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="title">
                            <h3>Manage Cards</h3>
                        </div>
                        <ol class="breadcrumb p-0 m-0">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active">Manage Cards</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="section contact-form">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title">
                            <h3>Table Of <span class="alternate">Cards</span></h3>
                        </div>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="table-danger">Serial Number</th>
                            <th scope="col" class="table-danger">Name</th>
                            <th scope="col" class="table-danger">Address</th>
                            <th scope="col" class="table-danger">Status</th>
                            <th scope="col" class="table-danger">Expire Date</th>
                            <th scope="col" class="table-danger">Fraud Attemps</th>
                            <th scope="col" class="table-danger">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr th:each="card : ${cards}">
                            <td th:text="${card.id}"></td>
                            <td th:text="${card.full_name}"></td>
                            <td th:text="${card.address}"></td>
                            <td th:text="${card.status}"></td>
                            <td th:text="${card.expireDate}"></td>
                            <td th:text="${card.fraudOperations.size()}"></td>
                            <td>
                                <a th:if="${card.status == 'INVALID'}" th:href="@{/dashboard/cards/activate/} + ${card.id}">Activate</a>
                                <a th:if="${card.status == 'VALID'}" th:href="@{/dashboard/cards/deactivate/} + ${card.id}">Deactivate</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </section>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
